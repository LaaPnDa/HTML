<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Page-4</title>
</head>
<style>
    .carousel-inner img {
        width: 80%;
        height: 80%;
    }
    
    .jumbotron {
        background-image: url(img/Top.jpg);
        height: 400px;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
</style>

<body>
    <div class="jumbotron"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm">
                <form>
                    <legend class="text-center">Welcome To My Html</legend>
                    <label for="UName" style="color:white">Name：</label>
                    <input type="text" name="UName" size="20" maxlength="15" required="required"><br>

                    <label for="UEmail " style="color:white">Email：</label>
                    <input type="email" name="UEmail" required="required"><br>

                    <label for="UPhone" style="color:white">Age：</label>
                    <input type="tel" name="UPhone" size="5" maxlength="2" required="required"><br>

                    <label for="UDate" style="color:white">Date：</label>
                    <input type="date" name="UDate" size="20" maxlength="15">
                    <BR>

                    <label for="Udescrip" style="color:white">意見反應：</label>
                    <BR>
                    <textarea name="Udescrip" cols="40" rows="10"></textarea>
                </form>
            </div>
            <div class="col-sm-4"></div>

            <div class="col-sm-12 ">
                <a href="index.html" class="btn btn-block text-warning">
                    <h2>回首頁</h2>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
